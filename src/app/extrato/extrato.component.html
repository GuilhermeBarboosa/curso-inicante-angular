<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
    <th class="tabela__cabecalho__conteudo">Data</th>
  </thead>

  <tbody *ngIf="transferencias?.length > 0; else listaVazia">
    <tr class="tabela__linha" *ngFor="let t of transferencias">
      <td class="tabela__conteudo">{{ t?.valor | currency:'BRL' }}</td>
      <td class="tabela__conteudo">{{ t?.destino }}</td>
      <td class="tabela__conteudo">{{ t?.data | date:'short'}}</td>
    </tr>
  </tbody>
</table>

<ng-template #listaVazia>
  <p class="listaVazia">Nenhuma operação cadastrada</p>
</ng-template>
</section>
